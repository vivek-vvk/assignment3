<!--login form-->
<div class="all">
 
  <form class="form col-md-4"  #loginform="ngForm" (ngSubmit)="loginUser()">
      <div class="card-header">
        <h3 class="mb-0">LOGIN</h3>
      </div>
      
  <br>
  <br>

    <div class="form-group">
        <label>Your Email</label>
        <input class="form-control"type="text" name="email" [(ngModel)]="user.email" required placeholder="Enter registered email" >
    </div>
  
  
  <br>

    <div class="form-group">
        <label>Your Password</label>
        <input class="form-control" type="text" name="password" [(ngModel)]="user.password"  required placeholder="Enter password">
     </div>
   
 
  <br>
  <button class="btn btn-primary" [disabled]="loginform.form.invalid">Login</button>
  <br>
 <br>
  
  
  <a routerLink="">New user? Click to signup!!</a>
 
  </form>
</div>
</div>
