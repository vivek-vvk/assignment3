<div class="all" >
  
  <form #myform="ngForm" (ngSubmit)=" submit()" >
     
      <div class="form-group">
           <label  class="form-label">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="User.name"  pattern="^[A-Za-z]+[ .]?[A-Za-z .]*"   placeholder="Enter your name" required>
      </div>
      
      <br>

        <div class="form-group">
            <label  class="form-label">Email ID</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="User.email" patter="/^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3})$/" placeholder="Enter your email address "required>
        </div>
       
        <br>

          <div class="form-group">
            <label class="form-label">Phone number</label>
            <input type="number"  class="form-control" name="number" [(ngModel)]="User.number" placeholder="Enter your phonenumber" required>
          </div>
        
          <br>
        
         
          <div class="form-group">
            <label  class="form-label">Set Password</label>
            <input type="password"  class="form-control" name="password" [(ngModel)]="User.password" minlength="8"  placeholder="Enter password" required>
             <small>*Password must be atleast 8 characters.</small>
          </div>
        
          <br> 
          
          
          <button type="submit" class="btn btn-primary"  [disabled]="myform.form.invalid">Submit</button>
          <br>
          <br>
          <a routerLink="login">Already resgistered? Click to Login!!</a>
      

        </form>
      
    </div>

    
  </div>
